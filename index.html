<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="headerText">
            <h2>level: <span id="levelText">0</span></h2>
            <h2 id="movesText">Moves: 0</h2> 
        </div>
        
        <div id="grid">
                 
        </div>
        <ul id="messages"></ul>
        <div id="stats"><span><span id="youName">You:</span> <span id="playerStats">ATT:0 DEF:0 SPD:1</span></span><span id="monster"><span id="monsterName">A monster:</span> <span id="monsterStats">ATT:0 DEF:0 SPD: 1</span></span></div>

        <div id="playerElement"></div>
        <div id="gameOverBar">
            <h1 id="gameOverText">GAME OVER</h1>
            <h2 id="gameOverMessage"></h2>
            <h2 onclick="restart()" id="restartButton">play again? [SPACE]</h2>
        </div>
        <div id="mouseOver"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
